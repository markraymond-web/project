var S_szNmCur = "calc13.html";
var S_iDisplay = 0;
var S_iOpe1 = 0;
var S_iOpe0 = 0;
var S_fCalc = false;
var S_chOper = " ";

function U_Reset()
{
  S_iDisplay = 0;
  S_iOpe1 = 0;
  S_iOpe0 = 0;
  S_fCalc = false;
  S_chOper = " ";

  U_Mostra();  
} /* U_Reset */

function U_Num(P_i)
{
  S_iOpe1 = S_iOpe1 * 10 + P_i;
  S_iDisplay = S_iOpe1;
  
  U_Mostra();
} /* U_Num */

function U_Mostra()
{ 
  var Elem0 = document.getElementById("Id_Display");
  Elem0.innerHTML = S_iDisplay;
} /* U_Mostra */

function U_Cancella()
{ 
  var iTmp = S_iOpe1 / 10;
  S_iOpe1 = Math.floor(iTmp);
  S_iDisplay = S_iOpe1;
  S_chOper = " ";
  
  U_Mostra();
} /* U_Cancella */

function U_Piu()
{ 

  S_iOpe0 = S_iOpe1;
  S_iOpe1 = 0;
  S_iDisplay = S_iOpe1;

  S_fCalc = true;
  S_chOper = "+";
  U_Mostra();
} /* U_Piu */

function U_Meno()
{ 

  S_iOpe0 = S_iOpe1;
  S_iOpe1 = 0;
  S_iDisplay = S_iOpe1;

  S_fCalc = true;
  S_chOper = "-";
  U_Mostra();
} /* U_Meno */

function U_Per()
{ 

  S_iOpe0 = S_iOpe1;
  S_iOpe1 = 0;
  S_iDisplay = S_iOpe1;

  S_fCalc = true;
  S_chOper = "*";
  U_Mostra();
} /* U_Per */

function U_Div()
{ 

  S_iOpe0 = S_iOpe1;
  S_iOpe1 = 0;
  S_iDisplay = S_iOpe1;

  S_fCalc = true;
  S_chOper = "/";
  U_Mostra();
} /* U_Div */

function U_Uguale()
{
  if (S_chOper == "+") {
     S_iOpe1 = S_iOpe0 + S_iOpe1;
  } /* if */
  if (S_chOper == "-") {
     S_iOpe1 = S_iOpe0 - S_iOpe1;    /* "S_iOpe1 - S_iOpe0" */
  } /* if */
  if (S_chOper == "*") {
     S_iOpe1 = S_iOpe0 * S_iOpe1;
  } /* if */
  if (S_chOper == "/") {
     S_iOpe1 = S_iOpe0 / S_iOpe1;    /* Cosa succederebbe se S_iOpe0 fosse uguale a zero? */
  } /* if */
  
  S_iDisplay = S_iOpe1;
  U_Mostra();
} /* U_Uguale */
